{% extends 'base.html' %}
{% block content %}
<main>
  <section class="container my-4">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="col-3">
        {% include 'trainer/left-sidebar.html' %}
      </div>

      <!-- Main Content -->
      <div class="col-9">
        <h3 class="section-title">Payments</h3>

        <div class="card shadow-sm rounded-4 border-0 p-4">
          {% if trainer_pay %}
            <div class="table-responsive">
              <table class="table table-bordered align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Amount</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                  {% for tp in trainer_pay %}
                    <tr>
                      <td>â‚¹{{ tp.amt }}</td>
                      <td>{{ tp.amt_date }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          {% else %}
            <p class="text-muted mb-0">No payment records found.</p>
          {% endif %}
        </div>
      </div>

    </div>
  </section>

  <style>
    /* Section title with underline */
    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
      padding-bottom: 0.4rem;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 50px;
      background-color: #28a745;
      border-radius: 2px;
    }

    /* Card hover effect */
    .card {
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    /* Table adjustments */
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</main>
{% endblock %}
