{% extends 'base.html' %}
{% block content %}
<main>
  <section class="container my-4">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-3">
        {% include 'trainer/left-sidebar.html' %}
      </div>

      <!-- Main Content -->
      <div class="col-9">
        <h3 class="section-title">Report</h3>

        <!-- Success Message -->
        {% if msg %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ msg }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}

        <!-- Report Form -->
        <div class="card shadow-sm rounded-4 border-0 p-4">
          <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-bordered mb-3">
              {{ form.as_table }}
              <tr>
                <td colspan="2" class="text-center">
					<input type="submit" class="btn btn-primary btn-sm px-4" value="Submit Report" />
				  </td>
              </tr>
            </table>
          </form>
        </div>
      </div>

    </div>
  </section>

  <style>
    /* Section Title */
    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
      padding-bottom: 0.4rem;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 50px;
      background-color: #28a745;
      border-radius: 2px;
    }

    /* Card hover */
    .card {
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    /* Table spacing */
    .table td {
      vertical-align: middle;
    }

    /* Smaller button styling */
    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
    }
  </style>
</main>
{% endblock %}
